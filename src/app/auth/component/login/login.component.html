<div class="login-form-flex">
    <!-- <form [formGroup]="form" (ngSubmit)="login($event)"> -->
    <form (submit)='signIn()'>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Ingresar</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input [(ngModel)]="usuario.nombreusuario" name="nombreusuario" placeholder="usuario"
                                matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input [(ngModel)]="usuario.password" name="password" placeholder="contraseÃ±a" matInput
                                type="password">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="primary">Ingresar</button>
                <br><br>
                <a routerLink="/auth/registrar">Registrarse</a>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
