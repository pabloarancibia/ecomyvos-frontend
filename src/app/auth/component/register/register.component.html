<div class="content">
    <form [formGroup]="form" (ngSubmit)="signUp()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Registrarse</mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <br>

                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="nombreusuario" name="nombreusuario">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" name="password" matInput type="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                      <mat-error *ngIf="form.get('password').errors?.pattern">Debe contener al menos un número, una mayúscula y una minúscula, y no menos de 8 caracteres</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Repetir Contraseña</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" name="confirmPassword"
                    id="confirmPassword" [errorStateMatcher]="matcher">

                    <mat-error *ngIf="form.hasError('notSame')">
                        Contraseñas no coinciden
                      </mat-error>  
                      <!-- <mat-error *ngIf="form.errors?.notSame">nombre de usuario es requerido</mat-error> -->
                      <!-- <mat-error *ngIf="form.get('password')!=form.get('confirmPassword')">Las contraseñas no coinciden</mat-error> -->

                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="apellido">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Cuil</mat-label>
                    <input matInput formControlName="cuil">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Repetir Email</mat-label>
                    <input matInput>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Genero</mat-label>
                    <mat-select disableRipple formControlName="genero">
                        <mat-option value="masculino">Masculino</mat-option>
                        <mat-option value="femenino">Femenino</mat-option>
                        <mat-option value="otro">Otro...</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput formControlName="fechanacimiento" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <br>

                <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Registrarse</button>
            </mat-card-content>
        </mat-card>
    </form>

</div>
