<div class="grid-container">
  <!-- <h1 class="mat-h1">Tableros</h1> -->
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <ng-container *ngIf="card.content=='app-bar-cap-asis'">
            <app-bar-cap-asis></app-bar-cap-asis>
          </ng-container>
          <ng-container *ngIf="card.content=='app-timeline-caps'">
            <app-timeline-caps></app-timeline-caps>
          </ng-container>
          <ng-container *ngIf="card.content=='app-pie-generos'">
            <app-pie-generos></app-pie-generos>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
