<div class="content">
    <h1>Asistencias</h1>
    <table mat-table [dataSource]="dataSourceAsis" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Organizaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
        <ng-container matColumnDef="asistencia">
            <th mat-header-cell *matHeaderCellDef> Asistencia </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" matTooltip="Asignar Presente" aria-label="presente">
                    <mat-icon>check</mat-icon>
                </button>
                <button mat-mini-fab color="accent" matTooltip="Asignar Ausente" aria-label="ausente">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" routerLink="/asistencias/verasistencias" matTooltip="Asistencias"
                    aria-label="Asistencias">
                    <mat-icon>list_alt</mat-icon>
                </button>
                <button mat-mini-fab color="primary" matTooltip="Ver detalles del curso" aria-label="detalles">
                    <mat-icon>read_more</mat-icon>
                </button>
                <button mat-mini-fab color="accent" routerLink="/capacitaciones/asignar"
                    matTooltip="Asignar Instructores y Alumnos" aria-label="Asignar">
                    <mat-icon>person_add</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="porcentaje">
            <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
            <td mat-cell *matCellDef="let element"> {{element.porcentaje}} %</td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumnsAsis"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsAsis;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin datos... "{{input.value}}"</td>
        </tr>
    </table>
</div>
