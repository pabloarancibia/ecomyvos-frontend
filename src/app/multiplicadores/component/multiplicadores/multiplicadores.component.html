<div class="content">
    <div class="agregar">
        <button mat-raised-button routerLink="/alumnos/" color="primary">Asignar
            Multiplicador</button>
    </div>
    <h1>Multiplicadores</h1>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> Pedro </td>
        </ng-container>

        <!-- apellido Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> Perez </td>
        </ng-container>

        <!-- cuil Column -->
        <ng-container matColumnDef="cuil">
            <th mat-header-cell *matHeaderCellDef> Cuil </th>
            <td mat-cell *matCellDef="let element"> 20-12345612-12 </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> email-multiplicador@gmail.com </td>
        </ng-container>

        <!-- Accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" matTooltip="Detalles Multiplicador" aria-label="aÃ±adir">
                    <mat-icon>read_more</mat-icon>
                </button>
                <button mat-mini-fab color="accent" matTooltip="Quitar Multiplicador" aria-label="multiplicador">
                    <mat-icon>remove_circle</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsAlu"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsAlu;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin datos... "{{input.value}}"</td>
        </tr>
    </table>
</div>
