<div class="content">
    <h1>Generar Certificado</h1>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Capacitación </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- organizacion Column -->
        <ng-container matColumnDef="organizacion">
            <th mat-header-cell *matHeaderCellDef> Organización </th>
            <td mat-cell *matCellDef="let element"> {{element.organizacion}} </td>
        </ng-container>

        <!-- ubicacion Column -->
        <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef> Ubicación </th>
            <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
        </ng-container>

        <!-- fecha Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- SECCION ALUMNOS -->
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombreAl">
            <th mat-header-cell *matHeaderCellDef> Alumno </th>
            <td mat-cell *matCellDef="let element"> Pedro Perez</td>
        </ng-container>

        <!-- cuil Column -->
        <ng-container matColumnDef="cuilAl">
            <th mat-header-cell *matHeaderCellDef> Cuil </th>
            <td mat-cell *matCellDef="let element"> 20-12345612-12 </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="emailAl">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> email-alumno@ecom.com </td>
        </ng-container>

        <!-- Accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="accent" routerLink=""
                    matTooltip="Generar Certificado" aria-label="Generar">
                    <mat-icon>person_add</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin datos... "{{input.value}}"</td>
        </tr>
    </table>
</div>
