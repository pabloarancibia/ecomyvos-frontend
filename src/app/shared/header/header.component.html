<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <span>
      <a routerLink="/inicio">
        <img class="logo" src="./assets/img/encabezado3_ECOM_y_VOS.png" alt="" >
      </a>
    </span>
    <span class="spacer"></span>
    <div class="buttons">
      <nav>
        <!-- INICIO -->
        <a mat-button routerLink="/inicio">Inicio</a>

        <!-- CAPACITACIONES -->
        <a *ngIf="authService.loggedIn()" mat-button routerLink="/capacitaciones">Capacitaciones</a>
        <!-- <a mat-button routerLink="/instructores">Instructores</a>
        <a mat-button routerLink="/alumnos">Alumnos</a>

        <!-- ASISTENCIAS -->

        <!-- ADMINISTRACION -->
        <button 
          *ngIf="authService.loggedIn() && authService.getRolLS()==='admin'" 
          mat-button [matMenuTriggerFor]="menuAdm">
            Administración
        </button>
        <!-- ADM -->
          <mat-menu #menuAdm="matMenu"> 
            <button mat-menu-item routerLink="/tableros/dash">Tableros</button>
            <button mat-menu-item routerLink="/admin/usuarios">Usuarios</button>
          </mat-menu>

        <!-- INGRESAR/SALIR -->
        <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
          <a mat-raised-button routerLink="/auth/login" color="">Ingresar</a>
        </ng-container>
        <ng-template #loggedIn>
          <button mat-raised-button (click)="authService.logout()" color="warn">Salir</button>
        </ng-template>

          <!-- <mat-icon class="mr-8">brightness_5</mat-icon>

    </div>
