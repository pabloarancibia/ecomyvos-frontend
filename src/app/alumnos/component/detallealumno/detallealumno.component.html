<div class="content">
    <div class="editar">
        <button mat-raised-button routerLink="" color="primary">Editar
            Datos</button>
    </div>
    <!-- Seccion datos personales -->
    <h1>Pedro Perez</h1>
    <p>Cuil</p>
    <p>Email</p>
    <p>Fecha de Inicio</p>
    <hr>
    <!-- Seccion capacitaciones -->
    <h2>Capacitaciones</h2>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- organizacion Column -->
        <ng-container matColumnDef="organizacion">
            <th mat-header-cell *matHeaderCellDef> Organización </th>
            <td mat-cell *matCellDef="let element"> {{element.organizacion}} </td>
        </ng-container>

        <!-- ubicacion Column -->
        <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef> Ubicación </th>
            <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
        </ng-container>

        <!-- fecha Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- asistencia Column -->
        <ng-container matColumnDef="asistencia">
            <th mat-header-cell *matHeaderCellDef> Asistencia </th>
            <td mat-cell *matCellDef="let element"> {{element.asistencia}} %</td>
        </ng-container>

        <!-- Accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
                <!-- <button mat-mini-fab color="primary" routerLink="/asistencias/ver" matTooltip="Asistencias" aria-label="Asistencias">
                    <mat-icon>list_alt</mat-icon>
                </button> -->
                <button mat-mini-fab color="primary" routerLink="/capacitaciones/ver" matTooltip="Ver detalles del curso" aria-label="detalles">
                    <mat-icon>read_more</mat-icon>
                </button>
                <!-- <button mat-mini-fab color="accent" routerLink="/capacitaciones/asignar"
                    matTooltip="Asignar Instructores y Alumnos" aria-label="Asignar">
                    <mat-icon>person_add</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin datos... "{{input.value}}"</td>
        </tr>
    </table>
    
</div>
